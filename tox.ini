[tox]
envlist = py{36,37,38,39}
skipsdist = True

[testenv]
download = True
usedevelop = True

[testenv:py{36,37,38,39}]
deps = -rrequirements/test.txt
commands =
    pytest -v

[testenv:lint]
deps = -rrequirements/lint.txt
commands =
    flake8 .
    bandit -r .

[flake8]
max-line-length = 120
exclude = .git,__pycache__,to-be-tested,.tox
